<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="plugins/bootstrap.min.css" />
	</head>
	<body class="page popup">
		<button id="toggleGrid" class="btn btn-primary">On/Off</button>
		<span id="toggleGrid__hint"></span>
		<form id="inputs">
			<label>
				max-width:
				<input class="form-control" id="container-width" type="number" value="1202" />
			</label>
			<label>
				container-padding:
				<input class="form-control" id="container-padding" type="number" step="4" value="16" />
			</label>
			<label>
				column-background-color:
				<input class="form-control" id="grid-col-color" value="rgba(255,0,0,0.2)" data-jscolor="" />
			</label>
			<label>
				row-background-color:
				<input class="form-control" id="grid-row-color" value="rgba(255,0,0,0.2)" data-jscolor="" />
			</label>
			<label>
				column gap:
				<input class="form-control" id="grid-col-gap" type="number" step="4" value="32" />
			</label>
			<label>
				row gap:
				<input class="form-control" id="grid-row-gap" type="number" step="4" value="16" />
			</label>
			<label>
				columns count:
				<input class="form-control" id="grid-cols" type="number" value="12" />
			</label>
		</form>
		<!-- <button id="save" class="btn btn-primary">save config for this site</button> -->

		<script src="./plugins/jscolor.js"></script>
		<script src="popup.ts"></script>
	</body>
</html>
