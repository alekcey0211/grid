<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="plugins/bootstrap.min.css" />
	</head>
	<body class="page options">
		<form id="inputs">
			<label>
				max-width:
				<input id="container-width" type="number" value="1202" />
			</label>
			<label>
				container-padding:
				<input id="container-padding" type="number" step="4" value="16" />
			</label>
			<label>
				column-background-color:
				<input id="grid-col-color" value="rgba(255,0,0,0.2)" data-jscolor="" />
			</label>
			<label>
				row-background-color:
				<input id="grid-row-color" value="rgba(255,0,0,0.2)" data-jscolor="" />
			</label>
			<label>
				column gap:
				<input id="grid-col-gap" type="number" step="4" value="32" />
			</label>
			<label>
				row gap:
				<input id="grid-row-gap" type="number" step="4" value="16" />
			</label>
			<label>
				columns count:
				<input id="grid-cols" type="number" value="12" />
			</label>
		</form>
		<button id="save" class="btn btn-primary">save global config</button>

		<script src="./plugins/jscolor.js"></script>
		<script src="options.js"></script>
	</body>
</html>
